

<div class="card">
  <p-table [value]="cultivosService.cultivosPredefinidos" responsiveLayout="scroll" [paginator]="true" [rows]="5" [responsive]="true">
      <ng-template pTemplate="header">
          <tr>
              <th pSortableColumn="nombre">Nombre <p-sortIcon field="vin"></p-sortIcon></th>
              <th pSortableColumn="imagen">Image</th>
              <th pSortableColumn="price">Parametros  </th>
              <th style="width:4em"></th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-cultivo>
          <tr>
              <td>{{ cultivo.Nombre }}</td>
              <td><img src="../../assets/imagenes/{{ cultivo.imagen }}" [alt]="cultivo.imagen" class="w-4rem h-4rem shadow-2"/></td>
              <td> Predefinidos</td>

              <td>
                  <button type="button" pButton icon="pi pi-plus" (click)="cultivoPredefinidoSeleccionado(cultivo)"></button>
              </td>
          </tr>
      </ng-template>
  </p-table>
</div>
